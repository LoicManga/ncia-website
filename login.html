<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCIA - Secure Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/ncia-logo.png" alt="NCIA Logo" class="logo-img">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="careers.html">Careers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search..." id="searchInput">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <section class="login fade-in">
        <div class="container">
            <h2>Secure Agent Login</h2>
            <form id="loginForm" class="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p id="loginError" style="color: #ff4444; display: none;">Invalid credentials. Please try again.</p>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <img src="images/ncia-logo.png" alt="NCIA Logo" class="logo-img">
                <p>National Cyber Intelligence Agency</p>
            </div>
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/LoicManga" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 National Cyber Intelligence Agency. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
